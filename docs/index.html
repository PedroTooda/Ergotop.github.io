<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Meu Jogo com Raylib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://www.raylib.com/favicon.ico" rel="icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Barra superior */
    #header {
      width: 100%;
      height: 60px;
      background-color: #081925;
      /* Azul jeans */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      font-size: 22px;
    }

    #logo-links {
      display: flex;
      align-items: center;
      gap: 20px;
      /* espa√ßamento autom√°tico entre os itens */
    }

    #logo-links h2 {
      margin: 0;
      color: gold;
    }

    #logo-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #logo-links a:hover {
      text-decoration: underline;
    }

    #logo-img {
      height: 32px;
      width: auto;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    #controls button {
      background-color: #eee;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    #controls button:hover {
      background-color: #ccc;
    }

    /* Container do jogo */
    #game-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #081925;
      overflow: hidden;
      padding-left: 160px;
      padding-right: 160px;
    }

    #border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 10px solid #081925;
      /* Azul jeans */
      box-sizing: border-box;
    }

    canvas {
      background: #000;
      height: 100%;
      /* sempre usa a altura total */
      width: auto;
      /* ajusta largura proporcional */
      max-width: 100%;
      /* nunca ultrapassa a tela */
      display: block;
      margin: 0 auto;
      /* centraliza */
      scale: 1;
    }
  </style>
</head>

<body> <!-- Barra superior -->
  <div id="header">
    <div id="logo-links">
      <h2>ERGOTOP</h2> <a href="https://meusite.com" target="_blank">üåê Site da Pesquisa</a> <a
        href="https://www.raylib.com" target="_blank"> <img id="logo-img" src="https://www.raylib.com/favicon.ico"
          alt="Raylib Logo"> Raylib </a>
    </div>
    <div id="controls"> <button onclick="Module.requestFullscreen(false, false)">üñµ FULLSCREEN</button> <button
        onclick="toggleAudio()" id="btn-audio">üîá MUTE</button> </div>
  </div> <!-- √Årea do jogo -->
  <div id="game-container"> <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"
      tabindex="-1"></canvas> </div> <!-- Script Emscripten -->
  <script> var audioBtn = null; const audioContexList = []; function toggleAudio() { if (!audioBtn) audioBtn = document.querySelector("#btn-audio"); var toggled = false; audioContexList.forEach(ctx => { if (ctx.state === "suspended") { ctx.resume(); toggled = true; } else if (ctx.state === "running") { ctx.suspend(); } }); audioBtn.textContent = toggled ? "üîá MUTE" : "üîà RESUME"; } self.AudioContext = new Proxy(self.AudioContext, { construct(target, args) { const ctx = new target(...args); audioContexList.push(ctx); if (ctx.state === "suspended") { if (!audioBtn) audioBtn = document.querySelector("#btn-audio"); audioBtn.textContent = "üîà RESUME"; } return ctx; } }); var Module = { preRun: [], postRun: [], canvas: (function () { var canvas = document.getElementById('canvas'); return canvas; })(), setStatus: function (text) { console.log(text); }, monitorRunDependencies: function (left) { } }; </script>
  <!-- Jogo compilado -->
  <script src="main.js"></script>
</body>

</html>
